<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/additem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sidemenu-container">
            <header class="sidemenu-header">
                <h1 class="sidemenu-title">TODOLIST</h1>
            </header>
            <nav class="menu-nav">
                <ul class="menu-list">
                    <a href="javascript:void(0)" class="menu-items">
                        <div class="check-current-menu"></div> 
                        <div class="menu-label">
                            <i class="fa-lg fa-solid fa-table-list"></i>
                        </div>
                        <div class="menu-name">
                            Board
                        </div> 
                    </a>
                    <a href="javascript:void(0)" class="menu-items">
                        <div class="check-current-menu"></div>  
                        <div class="menu-label">
                            <i class="fa-lg fa-regular fa-calendar"></i>
                        </div>
                        <div>
                            Calendar
                        </div>
                    </a>
                    <a href="javascript:void(0)" class="menu-items">
                        <div class="check-current-menu"></div>  
                        <div class="menu-label">
                            <i class="fa-lg fa-regular fa-square-plus"></i>
                        </div>
                        <div>
                            AddTodo
                        </div>
                    </a>
                </ul>
            </nav>
        </div>
        <div class="main-container">
            <header class="main-header">
                <h1 class="main-title">Board</h1>
                <div class="search-bar-container">
                    <div class="search-bar">
                        <label for="search"></label>
                        <input type="text" id="search" class="input-search">
                    </div>
                    <div class="search-icon">
                        <i class="fa-sm fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </header>
            <div class="board-container">
                <div class="board">
                    <header class="board-header">
                        <h1 class="board-title">TODO</h1>
                    </header>
                    <ul class="board-list">
                        <li class="board-items">

                        </li>
                        <li class="board-items">

                        </li>
                    </ul>
                </div>
                <div class="board">
                    <header class="board-header">
                        <h1 class="board-title">TODAY</h1>
                    </header>
                    <ul class="board-list">
                    </ul>
                </div>
                <div class="board">
                    <header class="board-header">
                        <h1 class="board-title">DONE</h1>
                    </header>
                    <ul class="board-list">
                    </ul>
                </div>
                <div class="board">
                    <header class="board-header">
                        <h1 class="board-title">FAIL</h1>
                    </header>
                    <ul class="board-list">
                    </ul>
                </div>              
            </div>

        </div>
        <div class="additem-container  ">
            <div class="additem-section">
                <main class="additem-header">
                    <h1 class="additem-header-title">TODO 추가</h1>
                    <input type="text" class="title-input" placeholder="제목을 입력해주세요">
                </main>
                <main class="additem-main-content">
                    <input type="text" class="content-input" placeholder="내용을 입력해주세요">
                </main>
                <main class="additem-footer">
                    <div class="write-box">
                        <h3 class="write-text">작성날짜</h2>
                        <input type="date" class="write-day" readonly>
                        
                    </div>
                    <div class="end-box">
                        <h3 class="end-text" >마감날짜</h2>
                        <input type="date" class="end-day">
                    </div>
                    <button class="add-button"><i class="fa-solid fa-plus"></i></button>
                    <button class="cancel-button"><i class="fa-solid fa-xmark"></i></button>
                </main>
            </div>
        </div>
    </div>
    
    <script src="./js/additem.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/todo.js"></script>
</body>
</html>
